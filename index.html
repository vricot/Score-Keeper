<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <header class="card-header">
                        <p class="card-header-title">
                            Ping Pong Score Keeper
                        </p>
                        </header>
                        <div class="card-content">
                            <div class="card-image">
                                <figure class="image is-2by1">
                                    <img src="https://occ-0-1001-2705.1.nflxso.net/dnm/api/v6/E8vDc_W8CLv7-yMQu8KMEC7Rrr8/AAAABVPLxOla8KuCOL5wlIO0Zct0wLxj24PA6S96EHbjq6A9H0V9_ln2DfMx5WdMMtQA7OF5lS5-CRnQKKA_tioaoTMhTkYj.jpg?r=10d" alt="">
                                </figure>
                            </div>
                        <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep score!</p>
                            <label for="" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded">
                                <select name="" id="playto">
                                    <option value="5">5</option>
                                    <option value="10">10</option>  
                                    <option value="15">15</option>  
                                    <option value="20">20</option>
                                    <option value="25">25</option>
                                </select>
                            </div>
                        </div>
                        </div>
                        <footer class="card-footer">
                            <button class="is-primary button card-footer-item is-medium" id="p1Button">+1 Player One</button>
                            <button class="is-info button card-footer-item is-medium" id="p2Button">+2 Player Two</button>
                            <button class="is-danger button card-footer-item is-medium" id="reset">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>   
</html>
